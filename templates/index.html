
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>PCB Data Visualization</h1>
    <div>
        {{ plot_div|safe }}
    </div>
    <h2>Data</h2>
    <ul>
        {% for item in data %}
        <li>
            {{ item.name }}: {{ item.layers }} layers, used in {{ item.circuit }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
